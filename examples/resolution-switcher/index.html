<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>switcher</title>
    <link href="../../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/videojs-resolution-switcher/lib/videojs-resolution-switcher.css">
</head>

<body>
   <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster='http://media.w3.org/2010/05/sintel/poster.png' data-setup="{}">
      <source src='http://media.w3.org/2010/05/sintel/trailer.mp4' type="video/mp4">
    </video>
    <script src="../../node_modules/video.js//dist/video.min.js"></script>
    <script src="../../node_modules/videojs-resolution-switcher/lib/videojs-resolution-switcher.js" charset="utf-8"></script>
    <script type="text/javascript">
      var player=videojs('my-video', {
            controls: true,
            plugins: {
                videoJsResolutionSwitcher: {
                    default: 360,
                    dynamicLabel: true,
                    ui:true,
                }
            }
        }, function() {
            var player = this;
            window.player = player;
            /*此处放置视屏数据，格式为数组，下面有被注释的示例*/
            player.updateSrc(
                [{
                        src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
                        type: 'video/mp4',
                        label: '标清',
                        res: 360
                    }, {
                        src: 'http://vjs.zencdn.net/v/oceans.mp4',
                        type: 'video/mp4',
                        label: '高清',
                        res: 720
                    },
                    {
                        src: 'http://media.w3.org/2010/05/bunny/trailer.mp4',
                        type: 'video/mp4',
                        label: '超清',
                        res: 1080
                    }
                ]
            );
            player.on('resolutionchange', function() {
                console.info('Source changed to %s', player.src())
            })
        })
    </script>
</body>

</html>
