<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>static</title>
    <link href="../../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/videojs-watermark/dist/videojs-watermark.css">
    <script src="../../node_modules/videojs-ie8/dist/videojs-ie8.min.js" charset="utf-8"></script>
</head>

<body>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster='http://media.w3.org/2010/05/sintel/poster.png' data-setup="{}">
      <source src='http://media.w3.org/2010/05/sintel/trailer.mp4' type="video/mp4">
    </video>
    <script src="../../node_modules/video.js//dist/video.min.js"></script>
    <script src="../../node_modules//videojs-watermark/dist/videojs-watermark.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var player = videojs("my-video");
        player.watermark({
          image:"../../logo.png",
          position:"top-right",
          fadeTime:3000,
          url:"baidu.com",
        });
    </script>
</body>

</html>
