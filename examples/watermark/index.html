<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>static</title>
    <link href="../../lib/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/videojs-watermark.css">
    <script src="../../lib/videojs-ie8.min.js" charset="utf-8"></script>
</head>

<body>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="../video/example.jpg" data-setup="{}">
      <source src="../video/example.m4v" type="video/mp4">
    </video>
    <script src="../../lib/videojs.min.js"></script>
    <script src="../../lib/videojs-watermark.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var player = videojs("my-video");
        player.watermark({
          image:"../video/logo.png",
          position:"top-right",
          fadeTime:3000,
          url:"baidu.com",
        });
    </script>
</body>

</html>
