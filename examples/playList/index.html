<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>playlist</title>
    <link href="../../lib/video-js.min.css" rel="stylesheet">
  </head>
  <body>
    <video id="my-video" class="video-js" controls width="640" height="264" >
    </video>
    <script src="../../lib/videojs.min.js"></script>
    <script src="../../node_modules/videojs-playlist/dist/videojs-playlist.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var player = videojs("my-video");
        player.playlist([{
          sources: [{
            src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
            type: 'video/mp4'
          }],
          poster: 'http://media.w3.org/2010/05/sintel/poster.png'
        }, {
          sources: [{
            src: 'http://media.w3.org/2010/05/bunny/trailer.mp4',
            type: 'video/mp4'
          }],
          poster: 'http://media.w3.org/2010/05/bunny/poster.png'
        }, {
          sources: [{
            src: 'http://vjs.zencdn.net/v/oceans.mp4',
            type: 'video/mp4'
          }],
          poster: 'http://www.videojs.com/img/poster.jpg'
        }, {
          sources: [{
            src: 'http://media.w3.org/2010/05/bunny/movie.mp4',
            type: 'video/mp4'
          }],
          poster: 'http://media.w3.org/2010/05/bunny/poster.png'
        }, {
          sources: [{
            src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
            type: 'video/mp4'
          }],
          poster: 'http://media.w3.org/2010/05/video/poster.png'
        }]);

        player.playlist.autoadvance(1);
    </script>
  </body>
</html>
