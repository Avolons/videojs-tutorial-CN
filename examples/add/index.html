<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>static</title>
    <link href="../../lib/video-js.min.css" rel="stylesheet">
    <link rel="../../node_modules/videojs-contrib-ads/dist/videojs.ads.css" href="/css/master.css">
</head>

<body>
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="../video/example.jpg" data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    </video>
    <script src="../../lib/videojs.min.js"></script>
    <script src="../../node_modules/videojs-contrib-ads/dist/videojs.ads.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var player = videojs("my-video");
        player.ready(function(){
          player.ads();
          player.ads.contentSrc="../video/example.m4v";
          player.on('contentupdate', function(){
    // fetch ad inventory asynchronously, then ...
            player.trigger('adsready');
          });

          player.on('readyforpreroll', function() {
            player.ads.startLinearAdMode();
            // play your linear ad content
            player.src('../video/example.m4v');

            // when all your linear ads have finishedâ€¦ do not confuse this with `ended`
            player.one('adended', function() {
              player.ads.endLinearAdMode();
            });
          });
        })
    </script>
</body>

</html>
